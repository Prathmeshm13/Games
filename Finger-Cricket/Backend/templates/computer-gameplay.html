<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Cricket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #00e6e6;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00e6e6;
            text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.6);
        }
        .score-button {
            background: #008080;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .score-button:hover {
            background: #00cccc;
        }
        .card-container {
            display: flex;
            gap: 15px;
        }
        .card {
            background: rgba(0, 12, 25, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 255, 255, 0.2);
            text-align: center;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    
    <div class="logo">Finger Cricket</div>
    <button class="score-button">Score</button>
    <div class="card-container">
        <div class="card" id='0'>‚úä</div>
        <div class="card" id='1'>‚òùÔ∏è</div>

        <div class="card" id='4'>üññ</div>
        <div class="card" id='5'>üñêÔ∏è</div>
        <div class="card" id='6'>ü§ö</div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    const socket = io();
        // Receive messages from server
        socket.on('receive_message', function(data) {
            let msgList = document.getElementById("messages");
            let newMsg = document.createElement("li");
            newMsg.innerText = data.message;
            msgList.appendChild(newMsg);
        });

        document.querySelectorAll(".card").forEach(button => {
            button.addEventListener("click", function() {
                sendScore(Number(this.id))
            });
        });

        function sendScore(score){
            let msgInput = document.getElementById("messageInput");
            let message = msgInput.value;
            socket.emit('send_message', {message: message});
            msgInput.value = "";
        }
</script>

</html>

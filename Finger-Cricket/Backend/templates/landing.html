<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Options</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #00e6e6;
        }
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #00e6e6;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        .options-container {
            background: rgba(0, 12, 25, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 255, 255, 0.2);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .options-container:hover {
            transform: scale(1.03);
            box-shadow: 0px 10px 25px rgba(0, 255, 255, 0.3);
        }
        .options-container h2 { color: #00e6e6; margin-bottom: 20px; }
        .option-button {
            width: 100%; background: #008080; border: none;
            font-weight: bold; color: white; padding: 10px;
            border-radius: 8px; transition: background 0.3s ease, transform 0.2s ease-in-out;
            margin-bottom: 10px;
        }
        .option-button:hover { background: #00cccc; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="header">Corporate-Games</div>
    <div class="logo-text">Finger-Cricket</div>
    <div class="options-container">
        <button class="option-button" onclick="playWithComputer()">Play with Computer</button>
        <button class="option-button" onclick="playWithFriend()">Play with My Friend</button>
        <button class="option-button" onclick="playInTeams()">Play in Teams</button>
    </div>

    <script>
        function playWithComputer() {
            window.location.href = "/finger-cricket/play-computer";
            alert("Starting game against computer!");
            // Redirect or start game logic here
        }
        function playWithFriend() {
            alert("Starting game with a friend!");
            // Redirect or start game logic here
        }
        function playInTeams() {
            alert("Starting team game!");
            // Redirect or start game logic here
        }
    </script>
</body>
</html>
